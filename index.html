<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zulo|HOME</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/darkmode.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="bg-white">
    <div class="container-fluid m-0 p-0 full-body d-flex flex-column">
      <div class="container-fluid p-0 navigation">
        <nav
          class="bg-dark navbar navbar-expand-lg bg-body-light shadow p-0 sticky-top navbar-inverse"
        >
          <div class="container-fluid p-0">
            <div class="row w-100 p-0 m-0">
              <div class="col-6">
                <div class="d-flex align-items-center">
                  <a class="navbar-brand" href="#">
                    <span class="display-5 z-text">Z</span
                    ><span class="ulo-text h3">ulo</span>
                  </a>
                </div>
              </div>
              <div class="col-6 d-flex justify-content-end align-items-center">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent"
                >
                  <ul
                    class="navbar-nav me-auto mb-2 mb-lg-0 flex-grow-1 justify-content-center h6"
                  >
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"
                        >Home</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Docs</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Examples</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Icons</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Themes</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Blog</a>
                    </li>
                  </ul>
                </div>
                <div
                  class="d-flex justify-content-end gap-2 ms-2 control-center"
                >
                  <div onclick="activeDarkMode()">
                    <button class="btn btn-outline-dark" id="switch-mode">
                      <i class="bi bi-brightness-high-fill"></i>
                      <i class="bi bi-moon-stars d-none"></i>
                    </button>
                  </div>
                  <div>
                    <a href="">
                      <button
                        class="btn btn-outline-dark cart-btn"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="cart"
                      >
                        <i class="bi bi-bag-fill"></i>
                        <span class="cart-items">14</span>
                      </button>
                    </a>
                  </div>
                  <div>
                    <a href="">
                      <button
                        class="btn btn-outline-dark"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="profile"
                      >
                        <i class="bi bi-person-circle"></i>
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="container-fluid new-fashion p-0 m-0 flex-grow-1">
        <div class="d-flex flex-wrap">
          <div class="col-6 bg-danger div-one">
            <h1 class="display-1 text-white">
              <span>Z</span><span>U</span><span>L</span><span>O</span>
              <span>F</span>
            </h1>
            <div class="buy-btn">
              <button type="button" class="btn btn-outline-warning text-white">
                Shop Now
              </button>
            </div>
          </div>

          <div class="col-6 bg-warning div-two">
            <h1 class="display-1 text-white">
              <span class="shadow">A</span><span>S</span><span>H</span
              ><span>I</span><span>O</span><span>N</span>
            </h1>
            <div class="buy-btn">
              <button type="button" class="btn btn-outline-danger text-dark">
                Shop Now
              </button>
            </div>
          </div>
          <img src="./assets/img/girl.png" alt="" class="girl-png" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
